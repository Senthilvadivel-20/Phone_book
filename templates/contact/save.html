{% load static %}

<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width">
  <title>Contact</title>
  <link rel="stylesheet" href="{% static 'css/save.css' %}">
        <link rel="stylesheet" href="path/to/font-awesome/css/font-awesome.min.css">
        <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
        <link rel="stylesheet" href="https://pro.fontawesome.com/releases/v5.10.0/css/all.css" integrity="sha384-AYmEC3Yw5cVb3ZcuHtOA93w35dYTsvhLPVnYs9eStHfGJvOvKxVfELGroGkvsg+p" crossorigin="anonymous"/>
        <link rel="preconnect" href="https://fonts.googleapis.com">
        <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
        <link href="https://fonts.googleapis.com/css2?family=Padauk&display=swap" rel="stylesheet">
        <!-- CSS only -->
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-F3w7mX95PdgyTmZZMECAngseQB83DfGTowi0iMjiWaeVhAn4FJkqJByhZMI3AhiU" crossorigin="anonymous">
</head>
<body>

<div class="container">

  
<h1>Enter your contact details</h1><br>

<form action="{% url 'done' %}">

        {% csrf_token%}

    <label for="name">Name: </label>
    <input class="input" id='name' name="name"  type="text" required /><br><br>

    <label for="nick_name">Nick Name: </label>
    <input  class="input" id='nick_name' name="nick_name" type='text' required /><br><br>

    <label for="phone_number">Phone Number: </label>
    <input class="input" id='phone_number' name="phone_number" type='text' required/><br><br>

    <label for="gender">Gender: </label> 
      <select class="input" name="gender" id="gender">
      <option value="Male">Male</option>
      <option value="Female">Female</option>
      <!-- <option value="Transgender">Transgender</option> -->
    </select><br><br>

    <label for="dob">Date of Birth:</label> 
    <input class="input" id='dob' type="date" name="dob" placeholder="yyyy/mm/dd" required/><br><br>


    <label for="designation">Designation:</label>
      <select class="input" name="designation" id="designation">
      <option value="Student">Student</option>
      <option value="Higher Authority">Higher Authority</option>
      <option value="Employee">Employee</option>
      <option value="Self employee">Self employee</option>
      <option value="Household">Household</option>
      <option value="Teacher">Teacher</option>
    </select><br><br>

    <label for="relation">Relationship:</label>
    <select class="input" name="relation" id="relation">
      <option value="Friends">Friends</option>
      <option value="Relation">Relation</option>
      <option value="Unknown">Unknown</option>
      <option value="Colleague">Colleague</option>
      <option value="Home">Home</option>
      <option value="Business">Business</option>
    </select><br><br>


    
    <button type="submit" class="btn btn-outline-info submit" value='Save'>Save Contact</button>

</form>

{% if messages %}
{% for message in messages %}
    
    <h2 style="color: aliceblue;">{{message}} </h2>

{% endfor %}
{% endif %}

<a href="{% url 'home' %}" class="home-key"><i class="fa fa-reply " aria-hidden="true"></i>Home</a>

</div>

</body>
</html>
